<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/flex.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <title>Flex Youtube</title>
    <script src="base-js.js"></script>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <nav class="site-nav">
        <button class="site-nav_menu-trigger">
            <span class="fas fa-bars"></span>
        </button>
        <h1 class="site-nav_logo-wrapper">
            <a href="#" class="site-nav_logo-link">
                <img src="https://place-hold.it/80x24/f00/fff&text=FakeYoutube" alt="Fake youtube" class="site-nav_logo-img">
            </a>
        </h1>
        <div class="site-nav_search-wrapper">
           <button type="button" class="site-nav_search-back">
               <span class="fas fa-arrow-left"></span>
           </button>
            <input placeholder="Search" type="search" class="site-nav_search-input">
            <button type="button" class="site-nav_search-trigger">
                <span class="fas fa-search"></span>
            </button>
        </div>
        <ul class="site-nav_user-actions">
            <li class="site-nav_user-action"> <button class="site-nav_action-trigger is-mobile-search-trigger">
                <span class="fas fa-search"></span>
                </button>
            </li>
            <li class="site-nav_user-action"> <button class="site-nav_action-trigger">
                <span class="fas fa-video"></span>
                </button>
            </li>
            <li class="site-nav_user-action"> <button class="site-nav_action-trigger">
                <span class="fas fa-th"></span>
                </button>
            </li>
            <li class="site-nav_user-action">        <button class="site-nav_action-trigger">
                <span class="fas fa-comment"></span>
                </button>
            </li>
            <li class="site-nav_user-action">        <button class="site-nav_action-trigger">
                <span class="fas fa-bell"></span>
                </button>
            </li>
            <li class="site-nav_user-action">        <button class="site-nav_action-trigger is-user-avatar">

                </button>
            </li>
        </ul>
    </nav>

</body></html>
